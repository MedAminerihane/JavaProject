<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	template="/template/template.xhtml">

	<ui:define name="pageTitle">
		Declare Tax
	</ui:define>
	
	<ui:define name="pageContent">
		
		
		<h:form>
		<p:commandLink action="/pages/Company/Fiscalite/InfoTax" value="> Declare Tax" />
		
		<h:head> <h1><p:outputLabel value="Declare Tax"/></h1> </h:head>
		<p:outputLabel value="Les ventes et les prestations de service sont soumises à la taxe sur la valeur ajoutée (TVA), perçue par le professionnel qui réalise ces opérations et doit la reverser aux services des impôts."/>		
		
		<p:dataTable value="#{infoTax.taxInfo}" >
		<p:column>
		<f:facet name="header">
		Régime du réel normal  
		</f:facet>
		<p:outputLabel value="#{infoTax.taxInfo.regimeReel}" />
		</p:column>
		<p:column>
		<f:facet name="header">
		Régime du réel simplifié
		</f:facet>
		<p:outputLabel value="#{infoTax.taxInfo.regimeSimplifie}" />
		</p:column>
		<p:column>
		<f:facet name="header">
		Régime simplifié de l'agriculture
		</f:facet>
		<p:outputLabel value="#{infoTax.taxInfo.regimeSimplifierAgri}" />
		</p:column>
		
		</p:dataTable>
		</h:form>
				
	</ui:define>

</ui:composition>
